<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery_2.1.3.min.js"></script>
    <script src="js/pubnub-3.7.14.min.js"></script>
    <script src="js/webrtc.js"></script>
    <title>Kunal-Rai.Video.Stream</title>
</head>
<body>


<form name="streamForm" id="stream" action="#" onsubmit="return stream(this);">
    <input type="text" name="streamname" id="streamname" placeholder="Pick a stream name!"/>
    <input type="submit" name="stream_submit" value="Stream">
    <div id="stream-info">Watching: <span id="here-now">0</span></div>
</form>

<form name="watchForm" id="watch" action="#" onsubmit="return watch(this);">
    <input type="text" name="number" id="number" placeholder="Enter stream to join!" />
    <input type="submit" value="Watch"/>
</form>
<div id="video-out"><!-- Stream goes here --></div>
<div id="inStream">
    <button id="end" onclick="end()">Done</button> <br>
    Generate Embed: <button onclick="genEmbed(400,600)">Tall</button><button onclick="genEmbed(600,400)">Wide</button><button onclick="genEmbed(500,500)">Square</button><br>
    <div id="embed-code"></div>
</div>
<script type="text/javascript">

    var VideoChat = (function(){

        var phone = null;

        return {
            InitPhone: function (userId, elementId) {
                console.log(userId);
                phone = PHONE({
                    number: userId,
                    publish_key: 'pub-c-a0b56e9b-b388-4cbb-932e-b5ef0ac2b260',
                    subscribe_key: 'sub-c-167d070c-56b7-11e5-b018-0619f8945a4f',
                    ssl: true
                });

                // When Call Comes In or is to be Connected
                phone.receive(function (session) {
                    $("#" + elementId).empty();
                    // Display Your Friend's Live Video
                    session.connected(function (session) {
                        PUBNUB.$(elementId).appendChild(session.video);
                    });
                });
            },

            Call: function (callID) {
                if (callID != null || callID != "") {
                    var session = phone.dial(callID);
                }
            }
        }})();


function stream(frm)
{
    VideoChat.InitPhone($("#streamname").val() , 'video-out');
}
function watch(frm)
{
    VideoChat.Call($("#number").val())
}


    //VideoChat.Call();


</script>
</body>
</html>
