<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery_2.1.3.min.js"></script>
    <script src="js/pubnub-3.7.14.min.js"></script>
    <script src="js/webrtc.js"></script>
    <title>Kunal-Rai.Video.Stream</title>
</head>
<body>

<div id="video-out"> Making a Call </div>

<!-- Libs and Scripts -->
<script>(function(){
    // ~Warning~ You must get your own API Keys for non-demo purposes.
    // ~Warning~ Get your PubNub API Keys: http://www.pubnub.com/get-started/
    // The phone *number* can by any string value
    var phone = PHONE({
        number        : '1234',
        publish_key   :  'pub-c-bd763b10-ac21-4ff4-acc6-406abd20b874',
        subscribe_key : 'sub-c-6d7bcf4a-5647-11e5-8a9f-0619f8945a4f',
        ssl           : true
    });

    // As soon as the phone is ready we can make calls
    phone.ready(function(){

        // Dial a Number and get the Call Session
        // For simplicity the phone number is the same for both caller/receiver.
        // you should use different phone numbers for each user.
        var session = phone.dial('1234');

    });

    // When Call Comes In or is to be Connected
    phone.receive(function(session){

        // Display Your Friend's Live Video
        session.connected(function(session){
            PUBNUB.$('video-out').appendChild(session.video);
        });

    });

})();</script>









</body>
</html>
